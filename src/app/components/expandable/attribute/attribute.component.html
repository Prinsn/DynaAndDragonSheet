<div class="attribute">
    <label class="two-wide">{{data.shortName}}</label>            
    <input type="number" class="two-wide" [(ngModel)]="data.base" (change)="push()" min="-99" max="99"/>    
    <label class="final two-wide">{{data.total}}</label>
    <label class="mod two-wide">{{data.mod >= 0 ? '+' : ''}}{{data.mod}}</label>    
    <bonus-list [data]="data.boni" (dataChange)="push()"></bonus-list>
</div>
